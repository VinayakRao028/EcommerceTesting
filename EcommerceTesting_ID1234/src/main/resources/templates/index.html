<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our E-commerce Store</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#account">Account</a></li>
        </ul>
    </nav>

    <main>
        <section id="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="placeholder.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="placeholder.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$24.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more product cards as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 E-commerce Store. All rights reserved.</p>
    </footer>

    <!-- Placeholder for JavaScript integration -->
    <script>
        // This script tag can be used to integrate with your JavaScript files
        // For example: <script src="app.js"></script>
    </script>
</body>
</html>
